type Establishment {
    name        : String!
    type        : Int!
    owner       : User!
    image       : String
    verified    : Boolean
    code        : Int

    workers     : [User!]!
    products    : [Product!]!

    client      : [String]!
}

input EstInput {
    name        : String!
    type        : Int
}

type Mutation {
    CreateEstablishment( est: EstInput! ): Response
}

type Query {
    getStablishments                : [Establishment!]!
    getStablishment( code: Int! )    : Establishment
}